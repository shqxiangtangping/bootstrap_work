<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动漫</title>
  <script src="jquery-3.5.1/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">
  <script src="bootstrap-4.5.3-dist/js/bootstrap.js"></script>
  <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
  <style type="text/css">
    #carouselExampleCaptions {
      height: 500px;
    }
    .carousel-item img {
      display: block;
      width: 100%;
      height: 500px;
    }

  </style>
</head>
<body>
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="6"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="7"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="动漫经典推荐/动漫经典推荐/dlam.jpg" class="d-block w-100" alt="哆啦A梦">
      <div class="carousel-caption d-none d-md-block">
        <h4>哆啦A梦</h4>
        <p>永远的蓝胖子！</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="动漫经典推荐/动漫经典推荐/glgs.jpg" class="d-block w-100" alt="灌篮高手">
      <div class="carousel-caption d-none d-md-block">
        <h4>灌篮高手</h4>
        <p>教练 我想打篮球！</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="动漫经典推荐/动漫经典推荐/hyrz.jpg" class="d-block w-100" alt="火影忍者">
      <div class="carousel-caption d-none d-md-block">
        <h4>火影忍者</h4>
        <p>从小封印着邪恶的九尾妖狐，无父无母的名人受尽了村人的冷落，但他总是干劲十足，超级乐观。</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="动漫经典推荐/动漫经典推荐/kn.jpg" class="d-block w-100" alt="名侦探柯南">
      <div class="carousel-caption d-none d-md-block">
        <h4>名侦探柯南</h4>
        <p>真相只有一个</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="动漫经典推荐/动漫经典推荐/lbxx.jpg" class="d-block w-100" alt="蜡笔小新">
      <div class="carousel-caption d-none d-md-block">
        <h4>蜡笔小新</h4>
        <p>纯真的眼光调侃地看世界</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="动漫经典推荐/动漫经典推荐/yxg.png" class="d-block w-100" alt="聪明的一休">
      <div class="carousel-caption d-none d-md-block">
        <h4>聪明的一休</h4>
        <p>休息休息一下</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="动漫经典推荐/动漫经典推荐/sqbb.jpg" class="d-block w-100" alt="神奇宝贝">
      <div class="carousel-caption d-none d-md-block">
        <h4>神奇宝贝</h4>
        <p>追寻梦想和冒险的旅行</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="动漫经典推荐/动漫经典推荐/hzw.jpg" class="d-block w-100" alt="航海王">
      <div class="carousel-caption d-none d-md-block">
        <h4>航海王</h4>
        <p>依着彼此坚毅的友情最终获得胜利，大伙一起朝着梦想扬帆努力的冒险故事</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
</body>
</html>
